<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Кликер</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>vkBridge.send('VKWebAppInit');</script>
  <script src="./script.js"></script>

  
  <script>let a = (data.email) = vkBridge.send('VKWebAppGetEmail')
      .then((data) => {
        if (data.email) {
          console.log(data.email)
        document.getElementById("tut").innerHTML = (data.email)
      
      }
      })
      .catch((error) => {
        // Ошибка
        console.log(error);
      });
  </script>
<script>alert(a)</script>


</head>

</body>
<h1 id="email" style="color:antiquewhite">Привет</h1>
<h1 id="tut">Hello</h1>
</body>

</html>
